name: Test Everything (All OS/Arch)

on:
  workflow_dispatch:
    inputs:
      kotlin-version:
        description: 'Override Kotlin version?'
        required: false
        default: ''
        type: string
      testballoon-version:
        description: 'Override TestBalloon version (full version string)?'
        required: false
        default: ''
        type: string

jobs:
  prepare-matrix:
    uses: a-sit-plus/internal-workflows/.github/workflows/prepare-matrix.yml@feature/modularTests

  run-tests:
    needs: prepare-matrix
    uses: a-sit-plus/internal-workflows/.github/workflows/run-matrix-tests.yml@feature/modularTests
    with:
      kotlin-version: ${{ inputs.kotlin-version }}
      testballoon-version: ${{ inputs.testballoon-version }}
      matrix: ${{ needs.prepare-matrix.outputs.matrix }}